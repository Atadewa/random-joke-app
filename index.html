<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Random Joke</title>
  </head>
  <body class="bg-emerald-500 font-mono">
    <div class="min-h-screen flex justify-center items-center p-8 sm:p-4">
      <div
        class="bg-gray-200 h-fit w-full max-w-2xl p-6 sm:p-10 rounded-xl shadow-2xl"
      >
        <h1
          class="mb-6 sm:mb-10 text-2xl sm:text-4xl text-gray-700 text-center font-bold"
        >
          Random Joke
        </h1>
        <h2 class="mb-3 text-lg sm:text-2xl text-gray-700 font-medium">
          The Joke:
        </h2>
        <p
          class="mb-6 text-base sm:text-lg text-gray-700 leading-relaxed"
          id="joke"
        >
          THIS IS JOKE
        </p>
        <div class="flex justify-center mb-6">
          <button
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm sm:text-md px-4 sm:px-5 py-2.5 focus:outline-none hover:cursor-pointer"
            id="punchline-button"
            hidden
          >
            Punchline
          </button>
        </div>
        <p
          class="text-base sm:text-lg text-gray-700 mb-5 leading-relaxed"
          id="punchline"
        >
          THIS IS Punchline
        </p>
        <button
          class="underline hover:cursor-pointer text-gray-700 hover:text-emerald-700 text-base font-bold"
          id="reset"
          hidden
        >
          Reset
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
